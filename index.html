<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Login</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preload" as="image" href="./Background/bg1.jpg">
<link rel="prefetch" href="register.html">
</head>

<body class="content">
  <div class="wrapper">
    <div class="form-box-login">
      <section class="login-header">
        <h2 class="logo"><a href="#"><img src="Logo/Logo.png" alt="Chill Logo" /></a></h2>
        <h2>Masuk</h2>
        <p class="welcome-message">Selamat datang kembali!</p>
      </section>
      
      <section class="login-form">
        <form action="beranda.html">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" class="inputField" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="eye-off-outline"></ion-icon></span>
            <input type="password" class="inputField" required />
            <label>Kata Sandi</label>
          </div>
          <div class="login-register">
            <p>Belum punya akun?
              <a href="register.html" class="register-link">Daftar</a>
              <a href="forgot-password.html" class="forgot-password">Lupa Password?</a>
            </p>
          </div>
          <button type="submit" class="btn">Masuk</button>
          <p class="atau">Atau</p>
          <button type="submit" id="google-login-btn" class="btn2 google-login" formnovalidate>
            <ion-icon name="logo-google" class="gIcon1"></ion-icon>Masuk dengan Google
          </button>
        </form>
      </section>
  </div>


  <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
