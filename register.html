<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Register</title>
    <link rel="stylesheet" href="register_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preload" as="image" href="./Background/bg2.jpg">
<link rel="prefetch" href="index.html">
</head>

<body class="content">
  <div class="wrapper">
    <div class="form-box-register">
      <section class="register-header">
        <h2 class="logo"><a href="#"><img src="Logo/Logo.png" alt="Chill Logo" /></a></h2>
        <h2>Daftar</h2>
        <p class="welcome-message">Selamat datang</p>
      </section>
      
      <section class="register-form">
        <form action="#">
          <div class="input-box">
            <span class="icon person"><ion-icon name="person"></ion-icon></span>
            <input type="text" class="inputField" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="eye-off-outline" class="eye"></ion-icon></span>
            <input type="password" class="inputField" required />
            <label>Kata Sandi</label>
          </div>
          <div class="input-box">
            <span class="icon eye"><ion-icon name="eye-off-outline"></ion-icon></span>
            <input type="password" class="inputField" required />
            <label>Konfirmasi Kata Sandi</label>
          </div>
          <div class="login-register">
            <p>Sudah punya akun? <a href="index.html" class="login-link">Masuk</a></p>
          </div>
          <button type="submit" class="btn">Daftar</button>
          <p class="atau">Atau</p>
          <button type="submit" class="btn2 google-register" formnovalidate>
            <ion-icon name="logo-google" class="gIcon1"></ion-icon>Daftar dengan Google
          </button>
        </form>
      </section>
  </div>


  <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
